<!DOCTYPE html><html><head><meta charset=utf-8><meta name=viewport content="initial-scale=1,maximum-scale=1,user-scalable=no"><script type=text/javascript src="https://webapi.amap.com/maps?v=1.3&key=839eecc250fa82e62ef1128316d78e3d"></script><script src=https://webapi.amap.com/js/marker.js></script><title>首页</title><script></script><style>html,body{width:100% ;height:100% ; overflow: hidden;position:fixed;}
	ul,html,body{margin: 0;padding: 0;}

	.amap-logo,.amap-copyright{
		display: none; opacity: 0;
	}*{-webkit-touch-callout:none;-webkit-user-select:none; -khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;  user-select:none;
}input,textarea {-webkit-user-select:auto;  margin: 0px;padding: 0px; outline: none;}</style><link href=./static/css/app.d31e31d93967494eeaa74dcca7d106ca.css rel=stylesheet></head><body><div id=app></div><script type=text/javascript src=./static/js/manifest.eb31d5199dea9275b2e2.js></script><script type=text/javascript src=./static/js/vendor.d778a083e3bc53e1cdbf.js></script><script type=text/javascript src=./static/js/app.59c88677f582d04e7173.js></script></body><script>(function()
{
    var agent = navigator.userAgent.toLowerCase();        //检测是否是ios
    var iLastTouch = null;                                //缓存上一次tap的时间
    if (agent.indexOf('iphone') >= 0 || agent.indexOf('ipad') >= 0)
    {
        document.body.addEventListener('touchend', function(event)
        {
            var iNow = new Date()
                .getTime();
            iLastTouch = iLastTouch || iNow + 1 /** 第一次时将iLastTouch设为当前时间+1 */ ;
            var delta = iNow - iLastTouch;
            if (delta < 500 && delta > 0)
            {
                event.preventDefault();
                return false;
            }
            iLastTouch = iNow;
        }, false);
    }

})();</script></html>
